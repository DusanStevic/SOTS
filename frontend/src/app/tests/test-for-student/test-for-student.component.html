<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search, filter, and manage tests in SOTS Canvas" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Course Column -->
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.course.title | titlecase}} </td>
      </ng-container>
  
      <!-- Test Column -->
      <ng-container matColumnDef="test">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Test </th>
        <td mat-cell *matCellDef="let row"> {{row.title | titlecase}} </td>
      </ng-container>
  
      <!-- Created By Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
        <td mat-cell *matCellDef="let row"> {{row.creator.first_name | titlecase}} {{row.creator.last_name| titlecase}}</td>
      </ng-container>
  
      <!-- Take The Test Column -->
      <ng-container matColumnDef="takeAtest">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Take a test </th>
        <td mat-cell *matCellDef="let row" >  
          <button mat-button (click)="onClickTakeAtest(row.id)" class = "btnTakeAtest">
            <mat-icon>read_more</mat-icon>             
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
