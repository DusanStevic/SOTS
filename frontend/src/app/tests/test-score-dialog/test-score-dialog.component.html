<h2 mat-dialog-title>Test score</h2>
<mat-dialog-content>Your score on the test {{data.test.title | titlecase}} from the course {{data.test.course.title | titlecase}} was {{data.score}} out of {{data.test.questions.length}}.</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
